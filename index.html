<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="calculator-buttons">
                <button class="all-clear" data-type="allClear">AC</button>
                <button class="clear" data-type="clear">C</button>
                <button class="change-sign" data-type="sign">±</button>
                <!-- <button class="percent" data-type="operator" value="%">%</button> -->
                <button class="divide" data-type="operator" value="/">÷</button>
                <button class="seven" data-type="number" value="7">7</button>
                <button class="eight" data-type="number" value="8">8</button>
                <button class="nine" data-type="number" value="9">9</button>
                <button class="multiply" data-type="operator" value="*">x</button>
                <button class="four" data-type="number" value="4">4</button>
                <button class="five" data-type="number" value="5">5</button>
                <button class="six" data-type="number" value="6">6</button>
                <button class="minus" data-type="operator" value="-">-</button>
                <button class="one" data-type="number" value="1">1</button>
                <button class="two" data-type="number" value="2">2</button>
                <button class="three" data-type="number" value="3">3</button>
                <button class="plus" data-type="operator" value="+">+</button>
                <button class="zero" data-type="number" value="0">0</button>
                <button class="dot" data-type="number" value=".">.</button>
                <button class="equal" data-type="equal" value="=">=</button>
            </div>
        </div>
    </body>
</html>
